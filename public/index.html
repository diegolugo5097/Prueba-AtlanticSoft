  <script type="text/JavaScript">

    /**
      * Allows me to alter the elements
      * when I have a screen resolution below 500px.
     */
       if (screen.width <= 540) {
         greyline = document.getElementsByClassName('greyline')[0].style.marginLeft ='-33%';
         greyline = document.getElementsByClassName('greyline')[0].style.marginTop ='-40%';
         greyline = document.getElementsByClassName('greyline')[0].style.width ='382px';

         container = document.getElementsByClassName('container')[0].style.overflowX = "hidden";
         caption = document.getElementsByClassName('caption')[0];
         imagesGroup = document.getElementsByClassName('images-group')[0];

         mask = document.getElementsByClassName('mask')[0].style.marginLeft ='20%';
         mask = document.getElementsByClassName('mask')[0].style.marginTop ='15%';
         mask = document.getElementsByClassName('mask')[0].style.width ='338px';
         /**
          * Allows me to insert a component
          * before the one that precedes it.
         */
         let parent = caption.parentNode;
         parent.insertBefore(imagesGroup,caption);

         /**
          * Allows me to change the behavior of the blueline, greyline, swiper
          * content element in the "About Us" component when
          * changing the display type
          *
         */
         blueline = document.getElementsByClassName('blueline')[0].style.marginBottom ='-26%';
         blueline = document.getElementsByClassName('blueline')[0].style.marginLeft ='-13%';
         blueline = document.getElementsByClassName('blueline')[0].style.width ='31%';


         greylineAboutUs = document.getElementsByClassName('greylineAboutUs')[0].outerHTML = "";


         OurNumbers = document.getElementsByClassName('OurNumbers')[0].style.marginLeft = '0%'
         OurNumbers = document.getElementsByClassName('OurNumbers')[0].style.marginRight = '0%'

         content = document.getElementsByClassName('content')[0].style.border = 'none'


         separator = document.getElementsByClassName('swiper-slide');
         for (var i = 0; i<separator.length; i++) {
           if(separator[i].classList.contains('separator')) {
           separator[i].classList.remove("separator");
           }
         }
     }

     if(document.getElementsByClassName('images-group')[0].classList.contains('col-md-6')) {
       container = document.getElementsByClassName('container')[0].style.overflowX = "hidden";
       imagesGroup = document.getElementsByClassName('images-group')[0].style.marginLeft ='0%';
     }

     /**
      * Allows me the visual and swiper configuration
     */
     let swiper = new Swiper('.swiper-container', {
       slidesPerView: 1,
       spaceBetween: 10,
       // init: false,
       pagination: {
         el: '.swiper-pagination',
         clickable: true,
       },
       breakpoints: {
         640: {
           slidesPerView: 2,
           spaceBetween: 12,
         },
         768: {
           slidesPerView: 3,
           spaceBetween: 10,
         },
         1024: {
           slidesPerView: 4,
           spaceBetween: 10,
         },
       }
     });
  </script>
